<body>

<script>
    var brd = document.createElement("DIV");
    document.body.insertBefore(brd, document.getElementById("board"));
    const duration = 3000;
    const speed = 0.75; // speed for movement in y-direction

    var hearts = [];
    function generateHeart(x, y, xBound, xStart, scale) {
        var heart = document.createElement("DIV");
        heart.setAttribute('class', 'heart');
        brd.appendChild(heart);
        heart.time = duration;
        heart.x = x;
        heart.y = y;
        heart.bound = xBound;
        heart.direction = xStart;
        heart.style.left = heart.x + "px";
        heart.style.top = heart.y + "px";
        heart.scale = scale;
        heart.style.transform = "scale(" + scale + "," + scale + ")";
        if (hearts == null)
            hearts = [];
        hearts.push(heart);
        return heart;
    }

    function callFunctionMultipleTimes(numCalls) {
        for (var i = 0; i < numCalls; i++) {
            // Replace 'yourFunctionName' with the actual name of your function
            var xStartPos = Math.random() * 640 / 4; // 640 is width of video container
            var yStartPos = Math.random() * 480;
            var heartScale = Math.random() * 1.5;
            var randomSign = Math.random() < 0.5 ? -1 : 1;
            generateHeart(xStartPos, yStartPos, 640 / 4, randomSign, heartScale);
        }
    }
    callFunctionMultipleTimes(20); // TODO: is this doing anything
    var before = Date.now();
    var id = setInterval(frame, 25);
    function frame() {
        var current = Date.now();
        var deltaTime = current - before;
        before = current;
        for (i in hearts) {
            var heart = hearts[i];
            heart.time -= deltaTime;

            if (heart.time > 0) {
                heart.y -= speed;
                heart.style.top = heart.y + "px";

                // Add random movement
                var randomX = Math.floor(Math.random() * 20) - 10;
                var randomY = Math.floor(Math.random() * 20) - 10;

                // Adjust the multiplier for x-direction movement
                var xMovementMultiplier = 0.5; // Modify this value to control the swinging motion
                //
                heart.y -= speed;
                heart.style.top = heart.y + "px";
                heart.style.left = heart.x + heart.direction * heart.bound * Math.sin(heart.y * heart.scale / 30) / heart.y * 200 + "px";

                // Add swinging motion
                var rotationAngle = Math.sin(heart.y * heart.scale / 30) * 10; // Adjust this value to control the swinging amplitude
                heart.style.transform = "scale(" + heart.scale + "," + heart.scale + ") rotate(" + rotationAngle + "deg)";
            }
            else {
                heart.parentNode.removeChild(heart);
                hearts.splice(i, 1);
            }
        }

    }

</script>
